<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="slider-wrapper">
      <input type="radio" class="bullet1" name="slider-radio" id="slide1" checked>
      <input type="radio" class="bullet2" name="slider-radio" id="slide2">
      <input type="radio" class="bullet3" name="slider-radio" id="slide3">
      <input type="radio" class="bullet4" name="slider-radio" id="slide4">
      <div class="slider">
        <label class="slide slide1" for="slide1">
          <img src="slide1.png" alt="slide1">
        </label>
        <label class="slide slide2" for="slide2">
          <img src="slide2.png" alt="slide2">
        </label>
        <label class="slide slide3" for="slide3">
          <img src="slide3.jpg" alt="slide3">
        </label>
        <label class="slide slide4" for="slide4">
          <img src="slide4.jpg" alt="slide4">
        </label>
      </div>
    </div>
  </div>

  <footer>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima, doloribus?</p>
  </footer>
</body>
</html>
